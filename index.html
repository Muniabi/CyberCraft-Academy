<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Craft Academy</title>
    <link rel="shortcut icon" href="./images/icon/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header">
        <a href="/" class="header-logo">
            <img src="images/logo.svg" alt="CyberCraft Logo" width="252" height="25" class="header-logo-image"
                loading="lazy">
        </a>
        <nav class="header-menu">
            <ul class="header-menu-list">
                <li class="header-menu-item">
                    <a href="/" class="header-menu-link is-curent">Home</a>
                </li>
                <li class="header-menu-item">
                    <a href="/" class="header-menu-link">Pages</a>
                </li>
                <li class="header-menu-item">
                    <a href="/" class="header-menu-link">Portfolio</a>
                </li>
                <li class="header-menu-item">
                    <a href="/" class="header-menu-link">Blog</a>
                </li>
                <li class="header-menu-item">
                    <a href="/" class="header-menu-link">Shop</a>
                </li>
            </ul>
        </nav>
        <div class="header-actions">
            <button class="header-book-button button" type="button">Book now</button>
            <button class="header-burger-button" type="button" text="Open menu">
                <span class="visually-hidden ">Open menu</span>
                <span class="header-burger-button-line"></span>
                <span class="header-burger-button-line"></span>
                <span class="header-burger-button-line"></span>
            </button>
        </div>
</body>

</html>
